services:
  postgres:
    image: postgres:16-alpine
    container_name: rbac_postgres
    env_file:
      - ./backend/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rbac_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rbac_backend
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=postgres
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rbac_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rbac_frontend
    env_file:
      - ./frontend/.env
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - rbac_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  rbac_network:
    driver: bridge
